<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      width: 100%;
      max-width: 350px;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .message a {
      color: #007bff;
      text-decoration: none;
    }
    .message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="form-container">
<h2>Reset Password</h2>
<form th:action="@{/reset-password}" method="post">
  <div class="form-group">
    <label>New Password:</label>
    <input type="password" name="newPassword" />
  </div>
  <input type="hidden" name="token" th:value="${token}" />
  <button type="submit" class="btn">Reset Password</button>
</form>
</div>>
</body>
</html>
